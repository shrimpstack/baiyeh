<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <title>白耶</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/baiyeh/css/main.css">
    <link rel="stylesheet" href="/baiyeh/css/header.css">
    <script src="/baiyeh/js/main.js"></script>
    <script src="/baiyeh/js/universal.js"></script>
    <script src="/baiyeh/js/get.js"></script>
    <style>
      list {
        display: grid;
        grid-template-columns: minmax(max-content, 25%) 1fr minmax(max-content, 25%);
        align-items: center;
        justify-items: center;
        gap: 24px 16px;
      }
      #imgs {
        width: 100%;
        grid-column: 3 span;
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        gap: 8px 16px;
      }
      #imgs img {
        width: 300px;
        max-width: calc(50vw - 24px);
        border-radius: 8px;
        box-shadow: 2px 2px 3px #0061;
      }
      h3 {
        grid-column: 3 span;
        margin: 10px 0 -10px;
        font-weight: 500;
        font-size: 18px;
      }
      bar {
        position: relative;
        width: 100%;
        height: 24px;
        --c: 5;
        --w: calc(100% / var(--c));
        --w: calc((100% - calc((var(--c) - 1) * 1px)) / var(--c));
        background: repeating-linear-gradient(to right, #fff, #fff var(--w), #aac var(--w), #aac calc(var(--w) + 1px));
        border-radius: 4px;
        border: 1px solid #aac;
      }
      bar bai, bar yeh {
        position: absolute;
        margin-left: -6px;
        top: 0;
        left: calc(100% / var(--c) * (var(--p) - 0.5));
        display: block;
        width: 12px;
        height: 100%;
        border-radius: 4px;
      }
      bar bai { background: #c1c1c1; }
      bar yeh { background: #466b8d; }
      bar bai:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 50%;
        background: #c1c1c1;
        z-index: 1;
        border-radius: 4px 4px 0 0;
      }
      list span:nth-child(3n + 3) {
        justify-self: end;
        text-align: right;
      }
      list span:nth-child(3n + 5) {
        justify-self: start;
      }
      @media (min-width: 768px) {
        list span br { display: none; }
      }
      @media (max-width: 767px) {
        list {
          gap: 16px 8px;
        }
        bar {
          height: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header></header>
    <main id="root">
      <div id="main_content">
        <h1>基礎量表</h1>
        <list>
          <div id="imgs">
            <img src="/baiyeh/imgs/bai_1.png"/>
            <img src="/baiyeh/imgs/yeh_1.png"/>
            <div style="color: #8b8b8b">白恩</div>
            <div style="color: #073763">阿耶</div>
          </div>

          <h3>一般</h3>
          <span>美人</span>
          <bar><bai style="--p:2"></bai><yeh style="--p:2"></yeh></bar>
          <span>不修邊幅</span>

          <span>成熟</span>
          <bar><bai style="--p:3"></bai><yeh style="--p:3"></yeh></bar>
          <span>童顏</span>

          <span>膚色偏黑</span>
          <bar><bai style="--p:4"></bai><yeh style="--p:3"></yeh></bar>
          <span>膚色偏白</span>

          <span>健壯</span>
          <bar><bai style="--p:4"></bai><yeh style="--p:2"></yeh></bar>
          <span>纖細</span>

          <span>體溫偏高</span>
          <bar><bai style="--p:1"></bai><yeh style="--p:2"></yeh></bar>
          <span>體溫偏高</span>

          <span>會搭配</span>
          <bar><bai style="--p:4"></bai><yeh style="--p:2"></yeh></bar>
          <span>不擅穿搭</span>

          <span>聲音偏高</span>
          <bar><bai style="--p:4"></bai><yeh style="--p:3"></yeh></bar>
          <span>聲音偏低</span>

          <span>性格直爽</span>
          <bar><bai style="--p:3"></bai><yeh style="--p:2"></yeh></bar>
          <span>性格彆扭</span>

          <span>情緒表現<br>激烈</span>
          <bar><bai style="--p:5"></bai><yeh style="--p:3"></yeh></bar>
          <span>面癱</span>

          <span>擅長說謊</span>
          <bar><bai style="--p:2"></bai><yeh style="--p:4"></yeh></bar>
          <span>不擅長<br>說謊</span>

          <span>知識淵博</span>
          <bar><bai style="--p:2"></bai><yeh style="--p:3"></yeh></bar>
          <span>不諳世事</span>

          <span>字體工整</span>
          <bar><bai style="--p:1"></bai><yeh style="--p:2"></yeh></bar>
          <span>筆跡雜亂</span>

          <span>房間整齊</span>
          <bar><bai style="--p:4"></bai><yeh style="--p:3"></yeh></bar>
          <span>房間雜亂</span>

          <span>房間<br>裝潢華麗</span>
          <bar><bai style="--p:5"></bai><yeh style="--p:4"></yeh></bar>
          <span>房間簡樸</span>

          <span>擅長讀書</span>
          <bar><bai style="--p:1"></bai><yeh style="--p:2"></yeh></bar>
          <span>不擅長<br>讀書</span>

          <span>喜歡讀書</span>
          <bar><bai style="--p:1"></bai><yeh style="--p:3"></yeh></bar>
          <span>討厭讀書</span>

          <span>擅長運動</span>
          <bar><bai style="--p:2"></bai><yeh style="--p:2"></yeh></bar>
          <span>不擅長<br>運動</span>

          <span>喜歡運動</span>
          <bar><bai style="--p:3"></bai><yeh style="--p:2"></yeh></bar>
          <span>討厭運動</span>

          <span>喜歡動物</span>
          <bar><bai style="--p:3"></bai><yeh style="--p:1"></yeh></bar>
          <span>討厭動物</span>

          <span>被動物<br>喜歡</span>
          <bar><bai style="--p:3"></bai><yeh style="--p:2"></yeh></bar>
          <span>被動物<br>討厭</span>

          <span>XX</span>
          <bar><bai style="--p:0"></bai><yeh style="--p:0"></yeh></bar>
          <span>XX</span>

          <span>XX</span>
          <bar><bai style="--p:0"></bai><yeh style="--p:0"></yeh></bar>
          <span>XX</span>

          <span>XX</span>
          <bar><bai style="--p:0"></bai><yeh style="--p:0"></yeh></bar>
          <span>XX</span>
        </list>
      </div>
    </main>
  </body>
</html>
